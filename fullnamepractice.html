<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function hello() {
        var abc = document.getElementById("fname").value;
        var def = document.getElementById("lname").value;
        document.getElementById("fullname").value = abc / def;
      }
      function peter() {
        document.getElementById("fname").value = " ";
        document.getElementById("lname").value = " ";
        document.getElementById("fullname").value = " ";
      }
    </script>
  </head>
  <body>
    <label for="">First Name</label>
    <input id="fname" type="text" /><br /><br />

    <label for="">Last Name</label>
    <input id="lname" type="text" /><br /><br />

    <button onclick="hello()">Submit</button>

    <button onclick="peter()">Cancel</button>

    <label for="">Full Name</label>
    <input id="fullname" type="text" /><br /><br />
  </body>
</html>
